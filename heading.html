<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .heading-h1,.heading-h2,.heading-h3,.heading-h4,.heading-h5,.heading-h6 {
            color: #27187E;
        } 
        .heading-tag{
        color: #27187E;
        }  
        .grid-item {
            /* padding: 0px; */
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://flowbite.com/">
                <img src="image.png" class="logo-img" alt="Flowbite Logo" />
            </a>
        </div>
        <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="popup.html" class="navbar-link"><i class="fas fa-chart-line"></i> Summary</a></li>
                <li class="navbar-item"><a href="heading.html" id="heading-btn" class="navbar-link"><i class="fas fa-heading"></i> Headings</a></li>
                <li class="navbar-item"><a href="links.html" class="navbar-link"><i class="fas fa-link"></i> Links</a></li>
                <li class="navbar-item"><a href="images.html" class="navbar-link"><i class="fas fa-image"></i> Images</a></li>
                <li class="navbar-item"><a href="schema.html" class="navbar-link"><i class="fas fa-code"></i> Schema</a></li>
                <li class="navbar-item"><a href="social.html" class="navbar-link"><i class="fas fa-share-alt"></i> Social</a></li>
                <li class="navbar-item"><a href="keywords.html" class="navbar-link"><i class="fas fa-key"></i> Keywords</a></li>
            </ul>
        </div>
    </nav>
<div class="grid">
    <div class="grid-item full-width">
        <div class="col-6 card-value">
            <div class="col-6"></div>
        </div>
    </div>
</div>
<footer>
    <div class="footerBottom">
        <p>Copyright &copy;2024; Designed by Acero</p>
    </div>
</footer>
<script src="heading.js"></script>
</body>
</html>
