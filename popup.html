<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="https://flowbite.com/" class="logo">
            <img src="https://flowbite.com/docs/images/logo.svg" class="logo-img" alt="Flowbite Logo" />
            <span class="logo-text">Acero</span>
        </a>
        <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="popup.html" class="navbar-link active">Acero</a></li>
                <li class="navbar-item"><a href="heading.html" id="heading-btn" class="navbar-link">Headings</a></li>
                <li class="navbar-item"><a href="links.html" class="navbar-link">Links</a></li>
                <li class="navbar-item"><a href="images.html" class="navbar-link">Images</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- <div id="report-btn">Generate Report</div> -->
<div class="grid">
    <div class="grid-item">
        <div>
            <div class="col-6 card-title">Word Count</div>
            <div class="col-6 card-value" id="title-word-count"></div>
        </div>
    </div>
    <div class="grid-item">
        <div>
            <div class="col-6 card-title">Internal Links</div>
            <div class="col-6 card-value" id="internal-links"></div>
        </div>
        <div>
            <div class="col-6 card-title">External Links</div>
            <div class="col-6 card-value" id="external-links"></div>
        </div>
    </div>
    <div class="grid-item">
        <div>
            <div class="col-6 card-title">Total Images</div>
            <div class="col-6 card-value" id="total-images"></div>
        </div>
        <div>
            <div class="col-6 card-title">Images Without ALT</div>
            <div class="col-6 card-value" id="img-alt"></div>
        </div>
    </div>
    <div class="grid-item">
        <p>Text 4</p>
    </div>
    <div class="grid-item full-width">
        <div>
            <div class="col-6 card-title">Title</div>
            <div class="col-6 card-value" id="site-title"></div>
            <div class="col-6 card-value" id="title-length"></div>
          </div>
    </div>
    <div class="grid-item full-width">
        <div>
            <div class="col-6 card-title">Meta Description :</div>
            <div class="col-6 card-value" id="site-description"></div>
            <div class="col-6 card-value" id="description-length"></div>
          </div>
    </div>
    <div class="grid-item full-width">
        <h2 id="base-url"></h2>
    </div>
    <div class="grid-item full-width">
          <div class="col-6 card-title">Headings :</div>
          <div class="col-6 card-value" id="site-headings"></div>
          <div class="col-6 card-value" >
              <div class="row">
                  <div class="col-2">H1 : <span id="heading-h1"></span></div>
                  <div class="col-2">H2 : <span id="heading-h2"></span></div>
                  <div class="col-2">H3 : <span id="heading-h3"></span></div>
                  <div class="col-2">H4 : <span id="heading-h4"></span></div>
                  <div class="col-2">H5 : <span id="heading-h5"></span></div>
                  <div class="col-2">H6 : <span id="heading-h6"></span></div>
              </div>
          </div>
        </div>
</div>
</body>
<script src="popup.js"></script>
</html>
