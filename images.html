<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="https://flowbite.com/" class="logo">
            <img src="https://flowbite.com/docs/images/logo.svg" class="logo-img" alt="Flowbite Logo" />
            <span class="logo-text">Acero</span>
        </a>
        <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="popup.html" class="navbar-link active">Acero</a></li>
                <li class="navbar-item"><a href="heading.html" id="heading-btn" class="navbar-link">Headings</a></li>
                <li class="navbar-item"><a href="links.html" class="navbar-link">Links</a></li>
                <li class="navbar-item"><a href="images.html" class="navbar-link">Images</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- <div id="report-btn">Generate Report</div> -->
<div class="grid">
    <div class="grid-item full-width">
        <div>
            <div class="col-6 card-value" id="img-title"></div>
            <div class="col-6 card-value" id="img-size"></div>
          </div>
    </div>
</div>
</body>
<script src="image.js"></script>
</html>
