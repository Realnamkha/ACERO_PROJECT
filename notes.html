<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalSEO Booster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #231F21;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
        #saved-notes {
            margin-top: 20px;
        }
        #saved-notes div {
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div>
                <img src="logo.jpeg" class="logo-img" alt="Logo" />
            </div>
        </div>
        <div class="navbar-menu" id="navbarMenu">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="popup.html" class="navbar-link"><i class="fas fa-chart-line"></i> Summary</a></li>
                <li class="navbar-item"><a href="heading.html" id="heading-btn" class="navbar-link"><i class="fas fa-heading"></i> Headings</a></li>
                <li class="navbar-item"><a href="links.html" class="navbar-link"><i class="fas fa-link"></i> Links</a></li>
                <li class="navbar-item"><a href="images.html" class="navbar-link"><i class="fas fa-image"></i> Images</a></li>
                <li class="navbar-item"><a href="schema.html" class="navbar-link"><i class="fas fa-code"></i> Schema</a></li>
                <li class="navbar-item"><a href="social.html" class="navbar-link"><i class="fas fa-share-alt"></i> Social</a></li>
                <li class="navbar-item"><a href="keywords.html" class="navbar-link"><i class="fas fa-key"></i> Keywords</a></li>
                <li class="navbar-item"><a href="notes.html" class="navbar-link"><i class="fas fa-book"></i> My Notes</a></li>
            </ul>
        </div>
    </nav>
<!-- <div id="report-btn">Generate Report</div> -->
<h2 style="color: black; text-align: center;width: 100%;margin: 10px;">Have an Idea? Note it down and save it for later
</h2>
<div class="grid" style="padding-top: 0;">
    <div class="grid-item full-width">
        <div>
            <div class="card-title"><i class="fas fa-sticky-note"></i> New Note</div>
            <textarea id="note-area" placeholder="Write or paste your notes here..."></textarea>
            <button id="save-note">Save Note</button>
        </div>
    </div>
    <div class="grid-item full-width">
        <div class="card-title"><i class="fas fa-sticky-note"></i> Saved Notes</div>
        <div id="saved-notes"></div>
    </div>
</div>
<footer>
    <div class="footerBottom">
        <p><i class="fa fa-envelope"></i> info@solicitorsmarketing.co.uk</p>

</body>

</html>
